<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BloxIt</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f7fb;
      color: #111;
    }
    header {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      text-align: center;
      padding: 40px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: -1px;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 22px rgba(20,20,40,0.06);
    }
    h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #333;
    }
    .offerwall-area {
      min-height: 400px;
      border: 2px dashed #e3e6ef;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg,#ffffff, #f9fafe);
      margin-top: 20px;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BloxIt</h1>
    <p>Earn rewards by completing simple offers and tasks!</p>
  </header>

  <main>
    <h2>Get Started</h2>
    <p>Below is our offerwall. Complete tasks, surveys, or downloads to earn points and rewards. It’s free, easy, and secure.</p>

    <section class="offerwall-area" id="offerwall">
      <!-- PASTE YOUR OFFERWALL SNIPPET HERE -->
      <div style="text-align:center;color:#999;">
        Offerwall placeholder — paste provider script/iframe here.
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BloxIt. All rights reserved.</p>
  </footer>
</body>
</html>
